<mat-dialog-content>
    <ng-container *ngIf="data.type == 'element'">
        <app-element [element]="data.data"></app-element>
    </ng-container>
    <ng-container *ngIf="data.type == 'info'">
        <app-info></app-info>
    </ng-container>
    <ng-container *ngIf="data.type == 'elements'">
        <app-element-grid [elements]="data.data"></app-element-grid>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="close" (click)="close()">âœ•&nbsp;&nbsp;Close</button>
</mat-dialog-actions>
